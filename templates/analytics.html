<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f0f0f;
            font-family: 'Orbitron', sans-serif;
            color: #00ffe5;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
            margin-top: 30px;
            text-shadow: 0 0 5px #00ffe5;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            margin-top: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px #00ffe5;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üìä AI-Based Sales Analytics Dashboard</h1>

    <div class="chart-container">
        <h2>üìà Monthly Revenue Trend</h2>
        <canvas id="revenueChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>üèÜ Top 5 Selling Products</h2>
        <canvas id="topProductsChart"></canvas>
    </div>

    <script id="analytics-data" type="application/json">
        {
            "months": {{ months | tojson }},
            "revenues": {{ revenues | tojson }},
            "top_products": {{ top_products | tojson }},
            "product_counts": {{ product_counts | tojson }}
        }
    </script>

    <script>
        const rawData = JSON.parse(document.getElementById('analytics-data').textContent);
        const months = rawData.months;
        const revenues = rawData.revenues;
        const topProducts = rawData.top_products;
        const productCounts = rawData.product_counts;

        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'Monthly Revenue',
                    data: revenues,
                    backgroundColor: 'rgba(0, 255, 229, 0.2)',
                    borderColor: '#00ffe5',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#00ffe5' } }
                },
                scales: {
                    x: { ticks: { color: '#00ffe5' } },
                    y: { ticks: { color: '#00ffe5' } }
                }
            }
        });

        const productCtx = document.getElementById('topProductsChart').getContext('2d');
        new Chart(productCtx, {
            type: 'bar',
            data: {
                labels: topProducts,
                datasets: [{
                    label: 'Quantity Sold',
                    data: productCounts,
                    backgroundColor: [
                        '#00ffe5', '#00ccff', '#00aaff', '#0088ff', '#0066ff'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: { ticks: { color: '#00ffe5' } },
                    y: { ticks: { color: '#00ffe5' } }
                }
            }
        });
    </script>
</body>
</html>
